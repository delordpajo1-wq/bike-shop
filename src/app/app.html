<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    nav {
        background-color: #333;
        color: white;
        padding: 10px;
    }
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    nav ul li {
        display: inline;
        margin-right: 20px;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
    }
    .product {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 15px;
        margin: 10px;
        text-align: center;
        background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Cart</a></li>
    </ul>
  </nav>

  <h1>Welcome to Our Bicycle Store</h1>
  <p>Find the best bicycles for your adventures!</p>

  <div class="product">
    <h2>Mountain Bike</h2>
    <p>Price: $500</p>
  </div>
  <div class="product">
    <h2>BMX Bike</h2>
    <p>Price: $300</p>
  </div>
</body>
</html>
